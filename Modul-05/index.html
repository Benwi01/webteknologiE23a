<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modul 05</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="personInfo"></p>

    <script>
      //Create objects via literal notation (like JSON)

      const person1 = {
        firstName: "John",
        lastName: "Doe",
        age: 39,

        getFullName: function () {
          return this.firstName + " " + this.lastName;
        },
        olderThanMe: function (person) {
          if (this.age > person.age) {
            return this.firstName + " is older than " + person.firstName;
          } else if (this.age === person.age) {
            return this.firstName + " is as old as " + person.firstName;
          } else if (this.age < person.age) {
            return person.firstName + " is older than " + this.firstName;
          }
        },
      };

      const person2 = {
        firstName: "Jane",
        lastName: "Doe",
        age: 39,

        getFullName: function () {
          return this.firstName + " " + this.lastName;
        },
        olderThanMe: function (person) {
          if (this.age > person.age) {
            return this.firstName + " is older than " + person.firstName;
          } else if (this.age === person.age) {
            return this.firstName + " is as old as " + person.firstName;
          } else if (this.age < person.age) {
            return person.firstName + " is older than " + this.firstName;
          }
        },
      };

      const person3 = {
        firstName: "Foo",
        lastName: "Bar",
        age: 42,

        getFullName: function () {
          return this.firstName + " " + this.lastName;
        },
        olderThanMe: function (person) {
          if (this.age > person.age) {
            return this.firstName + " is older than " + person.firstName;
          } else if (this.age === person.age) {
            return this.firstName + " is as old as " + person.firstName;
          } else if (this.age < person.age) {
            return person.firstName + " is older than " + this.firstName;
          }
        },
      };

      let personsArray = [person1, person2, person3];

      let infoElement = document.getElementById("personInfo");

      let htmlToInsert = "";

      for (let i in personsArray) {
        htmlToInsert += personsArray[i].getFullName() + " | ";
      }

      infoElement.innerHTML = htmlToInsert;

      console.log(person1.olderThanMe(person2));
      console.log(person2.olderThanMe(person3));

      //Create objects via constructor

      function person(firstName, lastName, age) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
        this.liveOneYear = function () {
          this.age++;
          return this;
        };
        this.sayHello = function () {
          return (
            "Hello my name is " +
            this.firstName +
            " and I am " +
            this.age +
            " years old."
          );
        };
      }

      const jane = new person("Jane", "Doe", 38);
      const john = new person("John", "Doe", 39);

      console.log(jane.firstName);
      console.log(john.firstName);
      console.log(john.age);
      //Method chaining
      console.log(john.liveOneYear().liveOneYear().liveOneYear().sayHello());
      console.log(john.age);
    </script>
  </body>
</html>
